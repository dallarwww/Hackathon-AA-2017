<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">User Journey Map</a>
            <button type="button" class="btn btn-primary btn-sm ml-auto" data-toggle="modal" data-target="#reportModal">
                Show Report
            </button>
        </nav>
        <div class="row">
            <div class="col">
                Paid user
                <!--<iframe src="show.html#chart_paid.json" class="chart-frame"></iframe>-->
                <iframe src="sunburst_show.html#chart_paid.json" class="chart-frame"></iframe>
            </div>
            <div class="col">
                Free user
                <iframe src="show.html#chart_free.json" class="chart-frame"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Old user
                <iframe src="show.html#chart_old.json" class="chart-frame"></iframe>
            </div>
            <div class="col">
                New user
                <iframe src="show.html#chart_new.json" class="chart-frame"></iframe>
            </div>
        </div>
    </div>
    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Path</th>
                                <th>User Type</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody id="report-table">
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script>
        "use strict";
        fetch('table.json').then(function(response) {
            return response.json();
        }).then(function(json) {
            var table = document.getElementById("report-table");
            json.forEach(function(rowdata){
                var newRow = table.insertRow();
                newRow.insertCell().appendChild(document.createTextNode(rowdata.path))
                newRow.insertCell().appendChild(document.createTextNode(rowdata.user))
                newRow.insertCell().appendChild(document.createTextNode(rowdata.rate))
            });
        });
    </script>
</body>

</html>
